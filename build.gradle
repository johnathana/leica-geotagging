
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'application'

mainClassName = 'magnus4j.Main'

jar {
    manifest {
        attributes ('Main-Class': mainClassName )
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile group: 'org.apache.httpcomponents', name: 'httpmime', version: '4.5.2'
}
